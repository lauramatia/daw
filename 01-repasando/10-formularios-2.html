<h1 id="titulo">Subasta online</h1>
<hr>
<form name="form2" method="post" enctype="text/plain" action="mailto:lmatia@alumnos.imf.com">
    <fieldset>
        <legend>Datos básicos</legend>
        <br>
        Nombre <br>
        <input type="text" name="nombre"><br><br>
        Descripción<br>
        <textarea id="descripcion" name="descripcion" cols="40" rows="5"></textarea><br><br>
        Foto <input type="file" name="foto"><br><br>
        <input type="checkbox" name="contador" value=""> Añadir contador de visitas
    </fieldset>
    <fieldset>
        <legend>Datos económicos</legend>
        <br>
        Precio <input type="text" name="precio"> € Impuestos
        <select id="lista" name="impuestos">
            <option value="4%" selected>4%</option>
            <option value="7%">7%</option>
            <option value="16%">16%</option>
            <option value="25%">25%</option>
        </select><br><br>
        Promoción<br>
        <input type="radio" name="promo" value="Ninguno"> Ninguno<br>
        <input type="radio" name="promo" value="Transporte gratuito"> Transporte gratuito<br>
        <input type="radio" name="promo" value="Descuento 5%"> Descuento 5%<br>
    </fieldset>
    <br><br>
    <input type="image" alt="submit" name="enviar" src="../img/triangulo.png" value="Enviar" width="3%">ENVIAR
